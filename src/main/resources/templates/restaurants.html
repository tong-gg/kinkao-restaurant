<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kinkao Restaurant Service Website</title>
    <!-- tell thymeleaf that we're gonna use bootstrap css -->
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <srcipt th:src="@{/js/bootstrap.min.js}"></srcipt>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h1 class="display-6">Restaurants</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Number of Seats</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.name}"></td>
            <td th:text="${restaurant.address}"></td>
            <td th:text="${restaurant.phone}"></td>
            <td th:text="${restaurant.numSeats}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
